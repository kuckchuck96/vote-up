<div class="container w-50 mt-4 p-3 border border-secondary rounded">
    <h3>Create Vote</h3>
    <div class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="vote.title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="vote.description"></textarea>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add your choice" name="label"
                [(ngModel)]="voteOption.label">
            <button type="button" class="btn btn-outline-secondary" (click)="addOption()">Add</button>
        </div>
        <div class="mb-3" *ngIf="voteOptions.length">
            <ul class="list-group" id="choices">
                <li class="list-group-item" *ngFor="let option of voteOptions">{{ option.label }}</li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="formControlPasscode" class="form-label">Passcode</label>
            <input type="text" class="form-control" maxlength="6" id="passcode" [(ngModel)]="vote.passcode">
        </div>
        <button type="button" class="btn btn-primary" (click)="createVote()">Create</button>
        <button type="button" class="btn btn-secondary mx-3" (click)="clearForm()">Clear</button>
    </div>
</div>
